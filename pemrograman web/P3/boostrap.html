    <style>
      /* Sorotan highlight */
      .highlight-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #ddd;
        object-fit: cover;
        padding: 3px;
        transition: transform 0.3s ease;
      }
      .highlight-circle:hover {
        transform: scale(1.05);
      }

      /* Gambar feed */
      .post-img {
        width: 100%;
        aspect-ratio: 1 / 1; /* semua jadi kotak */
        object-fit: cover; /* isi penuh tanpa ketarik */
        border-radius: 5px; /* sedikit rounded biar estetik */
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .post-img:hover {
        transform: scale(1.02);
        opacity: 0.9;
        cursor: pointer;
      }
    </style>
  </head>
